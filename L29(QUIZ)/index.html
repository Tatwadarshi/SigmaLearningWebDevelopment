<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Making Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="pic">
            <img src="https://images.pexels.com/photos/1545561/pexels-photo-1545561.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Photo">
        </div>
        <div class="text-content">
            <div class="labels">
                <span>Nature</span>
                <span>Ocean</span>
            </div>
            <div class="caption">
                <h2>Hill &amp; Ocean</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo, placeat! Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis dicta ab perferendis quisquam ...</p>
            </div>
        </div>
        <button><a href="">Read More</a></button>
    </div>
</body>
</html>
