<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Terminal</title>
    <style>
        body{
            color: rgba(0, 255, 13, 0.701);
            background-color: rgb(0, 39, 1);
            align-items: center;
            justify-content: center;
        }
        #container{
            display: flex;
            flex-direction: column;
            width: fit-content;
        }
        #container p{
            font-size: larger;
            text-shadow: 0 0 6px;
            font-family:'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>

    <script>
        let cont = document.getElementById('container');
        let processes = {
            initializing: 0,
            reading: 0,
            passwords: 0,
            sending: 0,
            cleaning: 0
        }
        let c = 0;
        let mainCounter = 0;
        let doing = ['Initializing Hacking', 'Reading your Files', 'Password Files Detected', 'Sending all passwords & personal files to server', 'Cleaning Up'];
        let done = ['Hacking Initialized', 'Reading files completed', 'Password Files captured', 'Files Sent', 'Hacked'];
        const addText = async(text)=>{
            await randomDelay();
            let p = document.createElement('p');
            p.innerHTML = text;
            cont.append(p);
        }

        const randomDelay = ()=>{
            return new Promise((resolve, reject)=>{
                let interval = 1000 + Math.random() * 6000;
                setTimeout(() => {
                    resolve();
                    lastSec = document.getElementsByTagName('p');
                    lastSec = lastSec[lastSec.length-2];
                    lastSec.innerHTML = done[mainCounter];
                    mainCounter++;
                }, interval);
            })
        }
        async function main(){
            let blink = setInterval(() => {
                let last = document.getElementsByTagName('p');
                last = last[last.length-1];
                if (last.innerHTML.endsWith('...')) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length-3)
                } else {
                    last.innerHTML += '.';
                }
            }, 100);
            for (const text of doing) {
                await addText(text);
            }
            await randomDelay();
            clearInterval(blink);
            let last = document.getElementsByTagName('p');
            last = last[last.length-1];
            last.innerHTML = done[mainCounter];
        }
        main();
    </script>
</body>
</html>
