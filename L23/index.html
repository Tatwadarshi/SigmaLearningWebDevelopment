<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;
            padding: 40px;
            margin: 20px;
            width: 200px;
        }
        .box1{
            display: none;
            display: grid;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box box1">
        Here is a box
    </div>
    <div class="box">
        Another box
    </div>
    <span>Here is a</span>
    <span>span</span>
</body>
</html>
