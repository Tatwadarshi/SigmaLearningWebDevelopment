<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form for registration</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username: </label>
            <input type="text" id="username" name="username" placeholder="username" required>
        </div>

        <div>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>

        <div>
            <input type="checkbox" id="tnc" name="tnc" value="yes">
            <label for="tnc">Agree with terms & conditions</label>
        </div>

        <div>
            <label for="feedback">Please give your feedback:</label>
            <br>
            <textarea name="feedback" id="feedback" cols="30" rows="5"></textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
                <option value="pineaple">Pineaple</option>
            </select>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
